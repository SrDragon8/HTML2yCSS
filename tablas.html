<!DOCTYPE html>
<html lang="en">
<head>
    <title>Documento</title>
    <!-- internal CSS -->
    <style>
        .table_class
            { 
                color: brown
            }
        #table_id
            {
                font-size: xx-large;
            }
    </style>
    <!-- para importar css desde un servidor interno, la compu -->
    <link rel="stylesheet" href="styles.css"> <!-- referenciar para que funcione el css, mientras mas corta la clase mejor -->
    <!-- forma de importar de cualquier lugar, otro servidor -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
</head>
<body>
    <!-- hacer referencia a un componente, hoja en blanco para manipular al 100, class is unique while id is unique -->
    <div class="table_class">
        <!-- crando la tabla -->
        <table>
            <!-- cabeza de la tabla -->
            <thead>
                <!-- Table Row Creates new row -->
                <tr id="table_id">
                    <!-- Table header -->
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>

            </thead>
                        <!-- Cuerpo de la tabla -->
            <tbody>
                <tr>
                    <!-- Descripcion de la tabla -->
                    <td>Luis</td>
                    <td>Esteban</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>Paramos</td>
                </tr>

            </tbody>
        </table>
    </div>
    <div><h1>Hello There</h1></div>
    <div class="table_class"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style2" id="iamanid"><h1>Hello There</h1></div>
</body>

</html>
